<div class="login-page">
    <div class="container-fluid logo-header">
        <div class="row">
            <div class="col text-right pt-3 pr-4">
                <select name="" id="" class="lang-dropdown">
                    <option value="en">EN</option>
                    <option value="hn">HN</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col text-center pb-5 pt-2">
                <img src="../../assets/images/logo.png">
            </div>
        </div>
    </div>
    <!-- end: .logo-header -->

    <div class="container-fluid login-body p-5">
        <div class="row justify-content-md-center">
            <div class="col-md-5">
                <div class="col-align text-center mb-3">
                    <h2>Welcome to</h2>
                    <h3>Syncorder Synchronize your orders</h3>
                </div>
                <form role="form">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Full Name' }}">
                        </div>
    
                        <div class="form-group">
                            <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' }}">
                        </div>
    
                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' }}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Repeat Password' }}">
                        </div>
                    </div>
                    <a class="btn rounded-btn" [routerLink]="['/dashboard']">{{ 'Register' }}</a>&nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' }}</a>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid login-footer">
        <div class="row dateTime">
            <div class="col text-center p-3">
                Monday, July 08, 2019 3:06:48 PM (UCT) / Monday, July 08, 2019 8:37:46 PM (PC time)
            </div>
        </div>
        <div class="row copyright">
            <div class="col text-right p-2">
                &copy;2019 Syncorder  <a href="javascript:void(0)">Privacy policy</a>  <a href="javascript:void(0)">Cookie settings</a>
            </div>
        </div>
    </div>
</div>
